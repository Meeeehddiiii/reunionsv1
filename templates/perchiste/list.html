<!DOCTYPE html>
<!-- templates/index.html -->
{% extends "base.html" %}

{% block title %}Perchiste{% endblock %}

{% block content %}
<h1>Liste des Membres Perchiste</h1>
<a href="{{ url_for('perchiste.add_perchiste') }}">Ajouter un membre</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Pr√©nom</th>
        <th>Actions</th>
    </tr>
    {% for membre in membres %}
    <tr>
        <td>{{ membre.id }}</td>
        <td>{{ membre.nom }}</td>
        <td>{{ membre.prenom }}</td>
        <td>
            <form action="{{ url_for('perchiste.edit_perchiste', id=membre.id) }}" method="get" style="display:inline;">
                <button type="submit" class="btn-edit">Modifier</button>
            </form>
            <form action="{{ url_for('perchiste.delete_perchiste', id=membre.id) }}" method="post" style="display:inline;">
                <button type="submit" class="btn-delete">Supprimer</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
<br>
<a href="{{ url_for('index') }}">Retour au menu principal</a>
{% endblock %}
