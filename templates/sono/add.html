<!DOCTYPE html>
<!-- templates/index.html -->
{% extends "base.html" %}

{% block title %}Sono{% endblock %}

{% block content %}
<h1>Ajouter un Membre Sono</h1>
    <form method="POST">
        Nom : <input type="text" name="nom" required><br>
        Prénom : <input type="text" name="prenom" required><br>
        <button type="submit">Ajouter</button>
    </form>
    <a href="{{ url_for('sono.list_sono') }}">Retour à la liste</a>
{% endblock %}
