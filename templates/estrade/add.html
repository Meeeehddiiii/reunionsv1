<!DOCTYPE html>
<!-- templates/index.html -->
{% extends "base.html" %}

{% block title %}Estrade{% endblock %}

{% block content %}
<div class="container">
    <h1>Ajouter un Membre Estrade</h1>
    <form method="POST">
        Nom : <input type="text" name="nom" required><br>
        Prénom : <input type="text" name="prenom" required><br>
        <button type="submit">Ajouter</button>
    </form>
    <a href="{{ url_for('estrade.list_estrade') }}">Retour à la liste</a>
</div>
{% endblock %}
