<!DOCTYPE html>
<!-- templates/index.html -->
{% extends "base.html" %}

{% block title %}Estrade{% endblock %}

{% block content %}
<h1>Modifier un Membre Estrade</h1>
<form method="POST">
    Nom : <input type="text" name="nom" value="{{ membre.nom }}" required><br>
    Prénom : <input type="text" name="prenom" value="{{ membre.prenom }}" required><br>
    <button type="submit">Modifier</button>
</form>
<a href="{{ url_for('estrade.list_estrade') }}">Retour à la liste</a>
{% endblock %}
